<kendo-grid [kendoGridBinding]="students" [filterable]="true">
  <kendo-grid-column field="name" title="Name"> </kendo-grid-column>
  <kendo-grid-column field="age" title="Age" filter="numeric"> </kendo-grid-column>
  <kendo-grid-column field="hobbies" title="Hobbies" [filterable]="false"></kendo-grid-column>
</kendo-grid>
